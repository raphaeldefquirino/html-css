<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça o login para acessar sua conto e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="email" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email" required minlength="5"> 
                <label for="ilogin">Login</label>
            </div>     
            
            <div class="campo">
                <span class="material-symbols-outlined">
                    vpn_key
                    </span>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha " autocomplete="new-password" required minlength="8">
            <label for="isenha">senha</label>
            </div>
            <input type="submit" value="Enviar">
            <a href="esqueci.html" class="butao">Esqueci a senha <span class="material-symbols-outlined">
                mail
                </span></a>
                </form>
            </div>
            
        </section>
    </main>
</body>
