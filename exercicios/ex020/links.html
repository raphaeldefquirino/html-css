<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style> 
    a{
        text-decoration: none;
        color:crimson;
        font-weight: bold;
    }
    a:hover{
        text-decoration: underline;
    }

    a::after{
        content: "[link]";
        font-weight: normal;
        text-decoration: none;
        color: lightgray
    }

    li{
        color: pink;
    }
    
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io"target = "blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target = "_blank">Site do Cursoemvideo</a></li>
    </ul>
</body>
</html>
