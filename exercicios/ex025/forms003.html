<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        h1{
            text-align: center;
        }

        fieldset{
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Testando check box</h1>
    <form action="cadastor.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="M">
            <label for="isexom">Masculino</label>
            <input type="radio" name="sexo" id="isexof" value="F">
            <label for="isexof">Feminio</label> 
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="baska" id="ibaska"><label for="ibaska">Basquete</label><br>

            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>

            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôlei</label><br>

            <input type="checkbox" name="ping" id="iping"><label for="iping">Tênis de mesa</label>

        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>

</body>
</html>
