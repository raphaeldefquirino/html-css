<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes, ou, simpesmente diminua o tomanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir auidos em HTML5</p>
    <h1>Inserindo videos do Youtube</h1>
    <audio src="midia/LUCAS1 E O CASO DA MULHER QUE GOSTA DE APANHAR (128 kbps).mp3"  controls></audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JVyPSIiqgwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
